<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <script defer src = "script.js"></script>
    <title>ALL ABOUT YOU</title>
</head>
<body>
  <h1>All About You</h1>

  <h2>Submit Your Name</h2>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <button onclick="greetUser()">Submit</button>
  <p id="greeting"></p>

  <h2>Highlight Paragraphs</h2>
  <button onclick="highlightItems()">Highlight Items</button>
  <p>This is a paragraph to highlight.</p>
  <p>This is another paragraph to highlight.</p>

  <h2>Display Date</h2>
  <button id="dateButton">Show Current Date</button>
  <p id="demo"></p>

  <h2>Check Generation</h2>
  <input type="number" id="yearInput" placeholder="Enter your birth year" />
  <button id="myYear">Check Generation</button>
  <p id="generationMessage"></p>

  <h2>List Generations</h2>
  <ul id="myList">
      <li>Generation X = 1965 - 1980</li>
      <li>Generation Y (Millennials) = 1981 - 1996</li>
      <li>Generation Z = 1997 - 2012</li>
  </ul>
</body>
</html>
